<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METHODS</title>
    <link rel="stylesheet" href="/style.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <header><h1>Methods</h1><ul>
        <li>GET</li>
        <li>POST</li>
        <li></li>
        <li></li>
    </ul>
    </header>

    <div id="container">
        
        <form onsubmit="getForm()" method="dialog">
            <input id="link" name="link" type="text" class="text" value="/data/" required>
            <input type="submit" class="button" value="GET">
        </form>

        
        <form action="/data" method="post">
            <input name="name" type="text" id="name" class="text" placeholder="name">
            <input type="submit" value="POST" class="button">
        </form>


    </div>
    <script>
        function getForm(){
            let url = document.getElementById('link').value
            if(url === null){
                return
            }
            console.log(url);            
            window.location.href = url
        }
    </script>
</body>
</html>
